<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-amd" style="font-size: 1.5rem;"></i>
            <span class="ml-3 font-weight-bold">CRUD APP</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav  me-auto " style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">
                  
                  <span class="ml-3 font-weight-bold">Home</span>
                    <i class="bi bi-house" style="font-size: 1.5rem;"></i>
                  </a>
              </li>
                  {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active " href="{{ url_for('main.profile') }}">
                  
                  <span class="ml-3 font-weight-bold">Profile</span>
                  <i class="bi bi-person-lines-fill" style="font-size: 1.5rem;"></i>
                </a>
                </li>
                  {% endif %}
                  {% if not current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active font-weight-bold " href="{{ url_for('auth.login') }}">
                  
                  <span class="ml-3 font-weight-bold"> Login</span>
                  <i class="bi bi-box-arrow-in-right" style="font-size: 1.5rem;"></i>
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link active " href="{{ url_for('auth.signup') }}">
                  
                  <span class="ml-3 font-weight-bold"> Sign up</span>
                  <i class="bi bi-person-add" style="font-size: 1.5rem;"></i>
                </a>
              </li>
                  {% endif %}
                  {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active " href="{{ url_for('auth.logout') }}">
                  
                  <span class="ml-3 font-weight-bold">Log out</span>
                  <i class="bi bi-box-arrow-in-right" style="font-size: 1.5rem;"></i>
                </a>
              </li>
                  {% endif %}
                  
            </ul>
           
          </div>
        </div>
      </nav>
    <section class="hero is-primary is-fullheight">

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
