<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
            <div class="card text-cente col-10 bg-red" > 
                <h5 class="card-header">Sign up</h5>
                            <div class="card-body">
    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
                <div class="alert alert-primary" role="alert"></div>
            
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            
               </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">User name</label>
                <input type="text" name="name" class="form-control" id="exampleInputPassword1">
                </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me!</label>
            </div>
            <button type="submit" class="btn btn-primary"><span class="font-weight-bold p-2 text-uppercase">Signup!</span><i class="bi bi-person-plus-fill "></i></button>
        </form>
    </div>
</div>
</div>
</div>
        
{% endblock %}
